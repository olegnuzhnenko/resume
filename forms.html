<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Forms</h1>

    <form>
        <div>
            <label for="text2">Text</label>
            <input type="text" id="text2" value="default text">
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="type an email">
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" id="password">
        </div>

        <div>
            <label for="number">Number</label>
            <input type="number" id="number" min="0" max="10">
        </div>

        <div>
            <label for="range">Range</label>
            <input type="range" id="range" min="0" max="10" step="2">
        </div>

        <div>
            <label for="date">Date</label>
            <input type="date" id="date">
        </div>

        <div>
            <label for="color">Color</label>
            <input type="color" id="color">
        </div>

        <div>
            <label for="message">Message</label>
            <br>
            <textarea id="message" cols="15" rows="10"></textarea>
        </div>

        <div>
            <label for="sex">Sex</label>
            <select id="sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div>
            <label>Number of works</label>
            <input type="radio" name="work"> 1
            <input type="radio" name="work"> 2
            <input type="radio" name="work"> 5
            <input type="radio" name="work"> 10
        </div>

        <div>
            <label>Favorite food </label>
            <input type="checkbox" name="food"> Potatoes
            <input type="checkbox" name="food"> Bread
            <input type="checkbox" name="food"> Shrimps
            <input type="checkbox" name="food"> Soup
        </div>
        
        <button type="submit">Send form</button>

        <!--
        <div>
            <label>Submit</label>
            <input type="submit" value="Send form">
        </div>  -->


    </form>

</body>

</html>
